<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Picker!</title>
  </head>
  <body>

    <section>
      <h1>Select your background color. </h1>
      <h2>RED</h2>
       <!-- display the green value in this h3 tag --><h3></h3>
      <input id="redSlider" type="range" min="0" max="255" step="1">

    </section>

    <section>
      <h2>GREEN</h2>
      <!-- display the green value in this h3 tag --> <h3></h3>
      <input id="greenSlider" type="range" min="0" max="255" step="1">
    </section>

    <section>
      <h2>BLUE</h2>
      <!-- display the blue value in this h3 tag --> <h3></h3>
      <input id="blueSlider" type="range" min="0" max="255" step="1">
    </section>
    <script src="scripts0.js" charset="utf-8"></script>
  </body>
</html>
